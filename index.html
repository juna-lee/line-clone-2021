<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=  , initial-scale=1.0" />
    <title>Welcome to LINE</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:30</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal fa-lg"></i>
        <i class="fas fa-wifi fa-lg"></i>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>
    <header class="welcome-header">
      <img
        class="welcome-header__image"
        src="https://upload.wikimedia.org/wikipedia/commons/2/2e/LINE_New_App_Icon_%282020-12%29.png"
      />
      <h1 class="welcome-header__title">LINEへようこそ!</h1>
      <p class="welcome-header__content">
        無料のメールや音声•ビデを通話を楽しもう！
      </p>
    </header>
    <main class="main-screen">
      <form
        class="login-form"
        name="login-form"
        method="get"
        action="friends.html"
      >
        <input
          type="text"
          required
          minlength="5"
          ,
          maxlength="20"
          placeholder="メールや電話番号"
        />
        <input
          type="text"
          required
          minlength="5"
          ,
          maxlength="20"
          placeholder="パスワード"
        />
        <input type="submit" value="ログイン" />
        <input type="button" value="新規登録" />
        <div class="underform">
          <i class="fas fa-unlock-alt"></i>
          <a href="#">パスワード再設定</a>
        </div>
      </form>
    </main>
    <div id="no-mobile">
      <span>Your screen is to big T_T</span>
    </div>
    <script
      src="https://kit.fontawesome.com/620d065625.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
