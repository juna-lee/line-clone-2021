<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=  , initial-scale=1.0" />
    <title>LINE TALKS</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:30</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal fa-lg"></i>
        <i class="fas fa-wifi fa-lg"></i>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>
    <header class="talks-header">
      <div class="talks-header__column">
        <h1>トーク</h1>
        <i class="fas fa-caret-down"></i>
      </div>
      <div class="talks-header__column">
        <i class="fas fa-tasks fa-2x"></i>
        <i class="far fa-plus-square fa-2x"></i>
      </div>
    </header>
    <main class="main-screen">
      <form class="search-bar" name="search-bar" method="get" action="#">
        <div class="search-bar__column">
          <i class="fas fa-search fa-sm search-bar__first-icon"></i>
          <input type="text" placeholder="検索" />
          <i class="fas fa-qrcode fa-sm search-bar__second-icon"></i>
        </div>
      </form>
      <section class="talks">
        <a href="talk_panyo.html">
          <div class="user-component">
            <div class="user-component__column">
              <div class="user-component__image">
                <img
                  src="https://obj-sg.thewiki.kr/data/494d475f333336315b315d2e6a7067.jpg"
                />
              </div>
              <div class="user-component__contents">
                <h4>パンヨ</h4>
                <h5>あ！そうなんだ。勉強頑張ってね！</h5>
              </div>
            </div>
            <div class="user-component__column user-component__badge">
              <h6>金曜日</h6>
              <span class="badge">2</span>
            </div>
          </div>
        </a>
        <a href="talk_sari.html">
          <div class="user-component">
            <div class="user-component__column">
              <div class="user-component__image">
                <img
                  src="https://lh3.googleusercontent.com/-LR1TeQU1278/WrZcFM7suWI/AAAAAAAB0Hg/-v_V9oQASOIv5KLdc0yRNgoLGQPCQ_n4wCHMYCw/s0/8ef1eb84efe1f3eb8de2ac6193df6eb13a18eebd.png"
                />
              </div>
              <div class="user-component__contents">
                <h4>サリー</h4>
                <h5>今日予定ある？</h5>
              </div>
            </div>
            <div class="user-component__column user-component__badge">
              <h6>先週</h6>
              <span class="badge">1</span>
            </div>
          </div>
        </a>
      </section>
    </main>

    <nav class="nav">
      <div class="nav-list">
        <div class="nav-list__column">
          <a href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
          <span>ホーム</span>
        </div>
        <div class="nav-list__column">
          <a href="talks.html">
            <i class="fas fa-comment-dots fa-2x"></i>
          </a>
          <span>トーク</span>
        </div>
        <div class="nav-list__column">
          <a href="voom.html">
            <i class="far fa-play-circle fa-2x"></i>
          </a>
          <span>VOOM</span>
        </div>
        <div class="nav-list__column">
          <a href="call.html">
            <i class="fas fa-mobile-alt fa-2x"></i>
          </a>
          <span>通話</span>
        </div>
      </div>
    </nav>
    <div id="no-mobile">
      <span>Your screen is to big T_T</span>
    </div>
    <script
      src="https://kit.fontawesome.com/620d065625.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
