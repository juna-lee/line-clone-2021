<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=  , initial-scale=1.0" />
    <title>LINE FRIENDS</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:30</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal fa-lg"></i>
        <i class="fas fa-wifi fa-lg"></i>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <main class="main-screen main-screen__friends">
      <div class="user-component">
        <div class="user-component__column">
          <div class="user-component__image">
            <img
              src="https://obj-kr.thewiki.kr/data/eb9dbcec9db8ed9484eba08ceca6882febb88ceb9dbcec9ab42e706e67.png"
            />
          </div>
          <div class="user-component__contents">
            <h4>ブラウン</h4>
            <h5 class="round-border">keep</h5>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-bell fa-2x"></i>
          <i class="fas fa-user-plus fa-2x"></i>
          <a href="setting.html"><i class="fas fa-cog fa-2x"></i></a>
          <span class="dot dot__position"></span>
        </div>
      </div>
      <form class="search-bar" name="search-bar" method="get" action="#">
        <div class="search-bar__column">
          <i class="fas fa-search fa-sm search-bar__first-icon"></i>
          <input type="text" placeholder="検索" />
          <i class="fas fa-qrcode fa-sm search-bar__second-icon"></i>
        </div>
      </form>
      <section class="friends-section">
        <div class="friends-group">
          <div class="friends-group__title">
            <div class="friends-group__title-text">
              <i class="fas fa-user-friends"></i>
              <span>グループ</span>
            </div>
            <div class="friends-group__title-icon">
              <i class="fas fa-chevron-up"></i>
            </div>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <div class="user-component__image user-component__sm">
                <i class="fas fa-user-edit fa-lg"></i>
              </div>
              <div class="user-component__contents">
                <h4>グループを作成</h4>
                <h5>友だちとグループを作成します。</h5>
              </div>
            </div>
            <div class="user-component__column"></div>
          </div>
        </div>
        <div class="friends-friend">
          <div class="friends-group__title">
            <div class="friends-group__title-text">
              <i class="fas fa-user-friends"></i>
              <span>友だち</span>
            </div>
            <div class="friends-group__title-icon">
              <i class="fas fa-chevron-up"></i>
            </div>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <div class="user-component__image user-component__sm">
                <i class="far fa-address-card fa-lg"></i>
              </div>
              <div class="user-component__contents">
                <h4>公式アカウント</h4>
              </div>
            </div>
            <div class="user-component__column-icon">
              <span>2</span>
              <i class="fas fa-chevron-right fa-sm"></i>
            </div>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <div class="user-component__image user-component__sm">
                <img
                  src="https://lh3.googleusercontent.com/-K3lsebaMCtw/W1x4UHDU5oI/AAAAAAADp3U/ANSd-Dx683Ih5hBmRxHMusnxpx3sMiZcgCHMYCw/s0/d635620a535ceb4a15642c5133b3f0cd4b30c20b.png"
                />
              </div>
              <div class="user-component__contents">
                <h4>知り合いかも？</h4>
                <h5>コニー、部長、ジェームス、ジェシカ、エドワード…</h5>
              </div>
            </div>
            <div class="user-component__column-icon">
              <span>26</span>
              <i class="fas fa-chevron-right fa-sm"></i>
            </div>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <div class="user-component__image user-component__sm">
                <img
                  src="https://lh3.googleusercontent.com/-LR1TeQU1278/WrZcFM7suWI/AAAAAAAB0Hg/-v_V9oQASOIv5KLdc0yRNgoLGQPCQ_n4wCHMYCw/s0/8ef1eb84efe1f3eb8de2ac6193df6eb13a18eebd.png"
                />
              </div>
              <div class="user-component__contents">
                <h4>サリー</h4>
              </div>
            </div>
            <div class="user-component__column-icon"></div>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <div class="user-component__image user-component__sm">
                <img
                  src="https://lh3.googleusercontent.com/-Unq3pw7LcLo/W7ojqR651WI/AAAAAAAFGEI/3udj45857t8QT0BOMBVLBbz7nziSu15OQCHMYCw/s0/f1c9bead12c1b880237b2118704f0b687edc0804.png"
                />
              </div>
              <div class="user-component__contents">
                <h4>レナード</h4>
              </div>
            </div>
            <div class="user-component__column-icon"></div>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <div class="user-component__image user-component__sm">
                <img
                  src="https://obj-kr.thewiki.kr/data/2f6c697665626f6172642f626c6f7465722f65636234626634303864333934346564386364333232386630303466613237352e706e67.png"
                />
              </div>
              <div class="user-component__contents">
                <h4>ムーン</h4>
              </div>
            </div>
            <div class="user-component__column-icon"></div>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <div class="user-component__image user-component__sm">
                <img
                  src="https://obj-sg.thewiki.kr/data/494d475f333336305b315d2e6a7067.jpg"
                />
              </div>
              <div class="user-component__contents">
                <h4>チョコ</h4>
              </div>
            </div>
            <div class="user-component__column-icon"></div>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <div class="user-component__image user-component__sm">
                <img
                  src="https://obj-sg.thewiki.kr/data/494d475f333336315b315d2e6a7067.jpg"
                />
              </div>
              <div class="user-component__contents">
                <h4>パンヨ</h4>
              </div>
            </div>
            <div class="user-component__column-icon"></div>
          </div>
        </div>
      </section>
    </main>

    <nav class="nav main-screen__friends">
      <div class="nav-list">
        <div class="nav-list__column">
          <a href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
          <span>ホーム</span>
        </div>
        <div class="nav-list__column">
          <a class="nav-badge" href="talks.html">
            <i class="far fa-comment-dots fa-2x"></i>
            <span class="badge badge__nav-talks">3</span>
          </a>
          <span>トーク</span>
        </div>
        <div class="nav-list__column">
          <a href="voom.html">
            <i class="far fa-play-circle fa-2x"></i>
          </a>
          <span>VOOM</span>
        </div>
        <div class="nav-list__column">
          <a href="call.html">
            <i class="fas fa-mobile-alt fa-2x"></i>
          </a>
          <span>通話</span>
        </div>
      </div>
    </nav>
    <div id="splash-screen">
      <i class="fab fa-line fa-7x"></i>
    </div>
    <div id="no-mobile">
      <span>Your screen is to big T_T</span>
    </div>
    <script
      src="https://kit.fontawesome.com/620d065625.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
