<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=  , initial-scale=1.0" />
    <title>LINE SETTINGS</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:30</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal fa-lg"></i>
        <i class="fas fa-wifi fa-lg"></i>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="setting-bar">
      <div class="setting-bar__column">
        <a href="#" onclick="goBack();">
          <i class="fas fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="setting-bar__column"><span>設定</span></div>
      <div class="setting-bar__column"></div>
    </header>
    <main class="main-screen">
      <form class="search-bar" name="search-bar" method="get" action="#">
        <div class="search-bar__column">
          <i class="fas fa-search fa-sm search-bar__first-icon"></i>
          <input type="text" placeholder="検索" />
        </div>
      </form>

      <section class="setting-section">
        <div class="user-component profile">
          <div class="user-component__column">
            <div class="user-component__image user-component__sm">
              <img
                src="https://obj-kr.thewiki.kr/data/eb9dbcec9db8ed9484eba08ceca6882febb88ceb9dbcec9ab42e706e67.png"
              />
            </div>
            <div class="user-component__contents">
              <h4>プロフィール</h4>
            </div>
          </div>
          <div class="user-component__column-icon">
            <i class="fas fa-chevron-right fa-sm"></i>
          </div>
        </div>
        <div class="setting-column">
          <div class="setting-group__title">
            <div class="setting-group__title-text">
              <span>個人情報</span>
            </div>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <div class="user-component__image setting-component">
                <i class="far fa-address-card fa-lg"></i>
              </div>
              <div class="user-component__contents">
                <h4>アカウント</h4>
              </div>
            </div>
            <div class="user-component__column-icon">
              <span></span>
              <i class="fas fa-chevron-right fa-sm"></i>
            </div>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <div class="user-component__image setting-component">
                <i class="fas fa-lock fa-lg"></i>
              </div>
              <div class="user-component__contents">
                <h4>プライバシー管理</h4>
              </div>
            </div>
            <div class="user-component__column-icon">
              <span></span>
              <i class="fas fa-chevron-right fa-sm"></i>
            </div>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <div class="user-component__image setting-component">
                <i class="far fa-bookmark fa-lg"></i>
              </div>
              <div class="user-component__contents">
                <h4>Keep</h4>
              </div>
            </div>
            <div class="user-component__column-icon">
              <span></span>
              <i class="fas fa-chevron-right fa-sm"></i>
            </div>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <div class="user-component__image setting-component">
                <i class="far fa-clock fa-lg"></i>
              </div>
              <div class="user-component__contents">
                <h4>Apple Watch</h4>
              </div>
            </div>
            <div class="user-component__column-icon">
              <span></span>
              <i class="fas fa-chevron-right fa-sm"></i>
            </div>
          </div>
          <div class="setting-column">
            <div class="setting-group__title">
              <div class="setting-group__title-text">
                <span>ショップ</span>
              </div>
            </div>
            <div class="user-component">
              <div class="user-component__column">
                <div class="user-component__image setting-component">
                  <i class="far fa-smile fa-lg"></i>
                </div>
                <div class="user-component__contents">
                  <h4>スタンプ</h4>
                </div>
              </div>
              <div class="user-component__column-icon">
                <span></span>
                <i class="fas fa-chevron-right fa-sm"></i>
              </div>
            </div>
            <div class="user-component">
              <div class="user-component__column">
                <div class="user-component__image setting-component">
                  <i class="fas fa-brush fa-lg"></i>
                </div>
                <div class="user-component__contents">
                  <h4>着せ替え</h4>
                </div>
              </div>
              <div class="user-component__column-icon">
                <span></span>
                <i class="fas fa-chevron-right fa-sm"></i>
              </div>
            </div>
            <div class="user-component">
              <div class="user-component__column">
                <div class="user-component__image setting-component">
                  <i class="fas fa-coins fa-lg"></i>
                </div>
                <div class="user-component__contents">
                  <h4>コイン</h4>
                </div>
              </div>
              <div class="user-component__column-icon">
                <span></span>
                <i class="fas fa-chevron-right fa-sm"></i>
              </div>
            </div>
          </div>
          <div class="setting-column">
            <div class="setting-group__title">
              <div class="setting-group__title-text">
                <span>一般</span>
              </div>
            </div>
            <div class="user-component">
              <div class="user-component__column">
                <div class="user-component__image setting-component">
                  <i class="far fa-bell fa-lg"></i>
                </div>
                <div class="user-component__contents">
                  <h4>通知</h4>
                </div>
              </div>
              <div class="user-component__column-icon">
                <span></span>
                <i class="fas fa-chevron-right fa-sm"></i>
              </div>
            </div>
            <div class="user-component">
              <div class="user-component__column">
                <div class="user-component__image setting-component">
                  <i class="far fa-images fa-lg"></i>
                </div>
                <div class="user-component__contents">
                  <h4>写真と動画</h4>
                </div>
              </div>
              <div class="user-component__column-icon">
                <span></span>
                <i class="fas fa-chevron-right fa-sm"></i>
              </div>
            </div>
            <div class="user-component">
              <div class="user-component__column">
                <div class="user-component__image setting-component">
                  <i class="far fa-comment-dots fa-lg"></i>
                </div>
                <div class="user-component__contents">
                  <h4>トーク</h4>
                </div>
              </div>
              <div class="user-component__column-icon">
                <span></span>
                <i class="fas fa-chevron-right fa-sm"></i>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://kit.fontawesome.com/620d065625.js"
      crossorigin="anonymous"
    ></script>
  </body>
  <div id="no-mobile">
    <span>Your screen is to big T_T</span>
  </div>
  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</html>
