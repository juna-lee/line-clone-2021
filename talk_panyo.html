<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=  , initial-scale=1.0" />
    <title>LINE TALK w/ パンヨ</title>
  </head>
  <body class="talk-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:30</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal fa-lg"></i>
        <i class="fas fa-wifi fa-lg"></i>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>
    <header class="talk-bar">
      <div class="talk-bar__column">
        <a href="#" onclick="goBack();">
          <i class="fas fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="talk-bar__column"><span>パンヨ</span></div>
      <div class="talk-bar__column">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-phone-alt fa-lg"></i>
      </div>
    </header>
    <main class="main-screen main-talk">
      <div class="chat__timestamp">2021年8月30日(月)</div>
      <div class="message-row">
        <img
          src="https://obj-sg.thewiki.kr/data/494d475f333336315b315d2e6a7067.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">パンヨ</span>
          <div class="message__info">
            <span class="message__bubble">今日予定ある？</span>
            <span class="message__time">13:11</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >特にないけど、明日期末テストなの！</span
            >
            <span class="message__time">15:12</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://obj-sg.thewiki.kr/data/494d475f333336315b315d2e6a7067.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">パンヨ</span>
          <div class="message__info">
            <span class="message__bubble">えっ</span>
            <span class="message__time">18:23</span>
          </div>
          <div class="message__info" style="margin-top: 10px">
            <span class="message__bubble"
              >あ！そうなんだ。勉強頑張ってね！</span
            >
            <span class="message__time">18:23</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a Message..." />
        <i class="far fa-smile fa-2x"></i>
        <button><i class="fas fa-arrow-up fa-lg"></i></button>
      </div>
    </form>
    <script
      src="https://kit.fontawesome.com/620d065625.js"
      crossorigin="anonymous"
    ></script>
  </body>
  <div id="no-mobile">
    <span>Your screen is to big T_T</span>
  </div>
  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</html>
