<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=  , initial-scale=1.0" />
    <title>LINE CALL</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:30</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal fa-lg"></i>
        <i class="fas fa-wifi fa-lg"></i>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>
    <header class="call-header">
      <div class="vcallheader__column">
        <h1>通話</h1>
      </div>
      <div class="call-header__column">
        <i class="far fa-user-circle"></i>
      </div>
    </header>
    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <div class="user-component__image">
            <img
              src="https://lh3.googleusercontent.com/-Unq3pw7LcLo/W7ojqR651WI/AAAAAAAFGEI/3udj45857t8QT0BOMBVLBbz7nziSu15OQCHMYCw/s0/f1c9bead12c1b880237b2118704f0b687edc0804.png"
            />
            <i class="fab fa-line fa-lg badge__line"></i>
          </div>
          <div class="user-component__contents">
            <h4 class="user_component__red">レナード<span>&nbsp;</span></h4>
            <h5><i class="fas fa-reply"></i>&nbsp;2022/01/07</h5>
          </div>
        </div>
        <div class="user-component__column">
          <i></i>
          <i class="fas fa-phone-alt"></i>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <div class="user-component__image">
            <img
              src="https://obj-kr.thewiki.kr/data/2f6c697665626f6172642f626c6f7465722f65636234626634303864333934346564386364333232386630303466613237352e706e67.png"
            />
            <i class="fab fa-line fa-lg badge__line"></i>
          </div>
          <div class="user-component__contents">
            <h4 class="user_component__red">ムーン<span>&nbsp;(3)</span></h4>
            <h5><i class="fas fa-reply"></i>&nbsp;2022/01/05</h5>
          </div>
        </div>
        <div class="user-component__column">
          <i></i>
          <i class="fas fa-phone-alt"></i>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <div class="user-component__image">
            <img
              src="https://lh3.googleusercontent.com/-LR1TeQU1278/WrZcFM7suWI/AAAAAAAB0Hg/-v_V9oQASOIv5KLdc0yRNgoLGQPCQ_n4wCHMYCw/s0/8ef1eb84efe1f3eb8de2ac6193df6eb13a18eebd.png"
            />
            <i class="fab fa-line fa-lg badge__line"></i>
          </div>
          <div class="user-component__contents">
            <h4>サリー<span>&nbsp;</span></h4>
            <h5><i class="fas fa-share"></i>&nbsp;2022/01/01</h5>
          </div>
        </div>
        <div class="user-component__column">
          <i></i>
          <i class="fas fa-phone-alt"></i>
        </div>
      </div>
    </main>

    <nav class="nav">
      <div class="nav-list">
        <div class="nav-list__column">
          <a href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
          <span>ホーム</span>
        </div>
        <div class="nav-list__column">
          <a href="talks.html">
            <i class="far fa-comment-dots fa-2x"></i>
          </a>
          <span>トーク</span>
        </div>
        <div class="nav-list__column">
          <a href="voom.html">
            <i class="far fa-play-circle fa-2x"></i>
          </a>
          <span>VOOM</span>
        </div>
        <div class="nav-list__column">
          <a href="call.html">
            <i class="fas fa-mobile fa-2x"></i>
          </a>
          <span>通話</span>
        </div>
      </div>
    </nav>
    <div id="no-mobile">
      <span>Your screen is to big T_T</span>
    </div>
    <script
      src="https://kit.fontawesome.com/620d065625.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
